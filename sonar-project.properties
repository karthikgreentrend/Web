# =============================================================================
# SonarCloud Configuration
# https://sonarcloud.io
# =============================================================================

# Organization and project settings (also set via secrets for security)
sonar.organization=${env.SONAR_ORGANIZATION}
sonar.projectKey=${env.SONAR_ORGANIZATION}_web-app

# Project metadata
sonar.projectName=Web Application
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=fronted/src,backend/src

# Test directories and patterns
sonar.tests=fronted/src,backend/src
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Coverage reports (generated by Jest/NYC)
sonar.javascript.lcov.reportPaths=fronted/coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=fronted/coverage/lcov.info,backend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/__tests__/**,**/__mocks__/**

# Duplicate detection exclusions
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Language settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Quality profiles
sonar.qualitygate.wait=true
